    implementation 'com.google.android.material:material:1.0.0'

    //SmartRefreshLayout
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-x'  //1.0.5及以前版本的老用户升级需谨慎，API改动过大
