    implementation 'com.makeramen:roundedimageview:2.3.0'

    //文字轮播
    implementation 'com.superluo:textbannerview:1.0.5'


    //轮播
    implementation 'com.github.xiaohaibin:XBanner:androidx_v1.0.2'

    implementation 'lib.kingja.switchbutton:switchbutton:1.1.8'

    //flowlayout
    implementation 'com.hyman:flowlayout-lib:1.1.2'
    implementation project(path: ':KLineChartLib')

    //zing
    //implementation 'cn.bingoogolapple:bga-qrcode-zxing:1.3.6'

    //ZXing扫描
